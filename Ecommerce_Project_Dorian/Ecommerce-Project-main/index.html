<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./icons/logo.png">
    <link type='text/css' rel="stylesheet" href="style.css">
    <link type='text/css' rel="stylesheet" href="responsive.css">
    <!-- fix-search-bar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link type='text/css' rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- main -->
    <title>Laptop Shop</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-between">
                <a href="index.html"> <img src="./icons/logo.png" /></a>
                <nav class="navbar navbar-expand-lg navbar-light d-inline-flex">
                    <div class="navbar-nav d-inline-flex">
                        <a href="index.html" class="nav-item nav-link"><i class="fa-solid fa-indent"></i> INDEX</a>
                        <a href="cart.html" class="nav-item nav-link">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="cart-info"></span>
                            CART
                        </a>
                        <a href="contact.html" class="nav-item nav-link"><i class="fa-solid fa-address-book"></i>
                            CONTACT</a>
                        <a href="admin.html" class="nav-item nav-link"><i class="fa-solid fa-lock"></i> ADMIN</a>
                    </div>
                    <form class="d-inline-flex">
                        <input class="form-control me-2" type="search" id="search-bar" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-primary" type="search" id="search-bar" placeholder="Search"
                            aria-label="Search">Search</button>
                    </form>
                </nav>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row products-container">
            <!--This is going to be populated dinamically anyway so there is no need to hardcode the products-->
        </div>
    </div>
    <footer class="bg-dark text-center text-white footer">
        <div class="container p-4">
            <div class="social-media-container">
                <a class="btn btn-outline-light btn-floating m-1 social-media" href="https://www.facebook.com/"
                    role="button"><i class="fab fa-facebook-f"></i></a>

                <a class="btn btn-outline-light btn-floating m-1 social-media" href="https://twitter.com/?lang=en"
                    role="button"><i class="fab fa-twitter"></i></a>
                <div class="footer-details">
                    <div class="transport">
                        <i class="fas fa-shuttle-van"></i>
                        <h4>Free Transport</h4>
                        <p>For orders larger than 1000€</p>
                    </div>
                    <div class="warranty">
                        <i class="fa fa-recycle"></i>
                        <h4>Warranty</h4>
                        <p>All products have a warranty of up to 48 months</p>
                    </div>
                    <div class="payment">
                        <i class="far fa-credit-card"></i>
                        <h4>Payment</h4>
                        <p>You can pay online with the help of a debit card</p>
                    </div>
                    <div class="support">
                        <i class="fas fa-info-circle"></i>
                        <h4>Support</h4>
                        <p>We provide support and advice</p>
                    </div>
                </div>
                <div class="copyright">
                    <p>Copyright ©laptop.com
                        All rights reserved</p>
                </div>
            </div>
        </div>
    </footer>

    <script type="module" src="source/app.js"></script>
</body>

</html>
