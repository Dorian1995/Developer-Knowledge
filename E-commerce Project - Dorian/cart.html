<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./icons/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <title>Laptop Cart</title>
</head>
<body>
    <div class="container">
        <a href="index.html"> <img src="./icons/logo.png" /></a>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: lightblue">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand">
                    <img src="./icons/logo.png" height="50" alt="Best-Brand">
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="index.html" class="nav-item nav-link">INDEX</a>
                        <i class="fa-solid fa-indent"></i>
                        <a href="cart.html" class="nav-item nav-link">CART</a>
                        <i class="fa-solid fa-cart-shopping"></i>
                        <a href="contact.html" class="nav-item nav-link">CONTACT</a>
                        <i class="fa-solid fa-address-book"></i>
                        <a href="admin.html" class="nav-item nav-link">ADMIN</a>
                        <i class="fa-solid fa-lock"></i>
                        <a href="details.html" class="nav-item nav-link">DETAILS</a>
                        <i class="fa-solid fa-asterisk"></i>
                        <form class="d-flex ms-auto">
                            <input type="text" class="form-control me-sm-2" placeholder="Search">
                            <button type="submit" class="btn btn-outline-primary">Search</button>
                        </form>
                    </div>
                </div>
                </div>
            </div>
        </nav>
        <div class="banner animate__animated animate__flash">
            <img class="img-fluid" src="./icons/discount.png" alt="Discount banner" />
        </div>
        <div class="cart-container"></div>
        <div class="cart-message">
            <img class="hide-containers" src="./icons/empty-cart.png" alt="Empty cart">
        </div>
        <div class="total-price-container"></div>
        <footer class="bg-dark text-center text-white footer">
            <div class="container p-4">
                <div class="social-media-container">
                    <a class="btn btn-outline-light btn-floating m-1 social-media" href="https://www.facebook.com/"
                        role="button"><i class="fab fa-facebook-f"></i></a>
    
                    <a class="btn btn-outline-light btn-floating m-1 social-media" href="https://twitter.com/?lang=en"
                        role="button"><i class="fab fa-twitter"></i></a>
                        <div class="footer-details">
                            <div class="transport">
                                <i class="fas fa-shuttle-van"></i>
                                <h4>Free Transport</h4>
                                <p>For orders larger than 1000€</p>
                            </div>
                            <div class="warranty">
                                <i class="fa fa-recycle"></i>
                                <h4>Warranty</h4>
                                <p>All products have a warranty of up to 48 months</p>
                            </div>
                            <div class="payment">
                                <i class="far fa-credit-card"></i>
                                <h4>Payment</h4>
                                <p>You can pay online with the help of a debit card</p>
                            </div>
                            <div class="support">
                                <i class="fas fa-info-circle"></i>
                                <h4>Support</h4>
                                <p>We provide support and advice</p>
                            </div>
                        </div>
                        <div class="copyright">
                            <p>Copyright ©laptop.com
                                All rights reserved</p>
                        </div>
                        </div>
            </div>
            </footer>
                      
</body>
</html>
